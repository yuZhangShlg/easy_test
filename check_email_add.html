<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    if(!$("#jenkins_git_url").val()){     //对输入的格式先做简易的判断在传给后端
        alert("请填写git地址");
        document.getElementById("jenkins_git_url").focus();
        return;
    }
    else if($("#jenkins_git_url").val().trim().substr(0,4) == "http"){
        alert("请输入以git@开头的形式");
        document.getElementById("jenkins_git_url").focus();
        return;
    }
    else if($("#jenkins_git_url").val().trim().substr(0,24)  == "git@git.zhaogangren.com:"){
        alert("请输入git@git.zhaogangren.com:后面的值");
        document.getElementById("jenkins_git_url").focus();
        return;
    }
    </script>
</head>

<body>

</body>
</html>
